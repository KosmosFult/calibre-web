<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="csrf-token" content="{{ csrf_token() }}">
    <title>AI 图书管家</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
        /* 自定义滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1; 
        }
        ::-webkit-scrollbar-thumb {
            background: #c1c1c1; 
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #a8a8a8; 
        }
        .typing-cursor::after {
            content: '▋';
            animation: blink 1s step-start infinite;
            margin-left: 2px;
        }
        @keyframes blink {
            50% { opacity: 0; }
        }
    </style>
</head>
<body class="bg-gray-100 h-screen flex flex-col overflow-hidden font-sans">
    <div id="app" class="flex flex-col h-full max-w-4xl mx-auto w-full bg-white shadow-xl rounded-none md:rounded-lg md:my-4 overflow-hidden">
        
        <!-- Header -->
        <header class="bg-blue-600 text-white p-4 flex justify-between items-center shrink-0 z-10 shadow-md">
            <div class="flex items-center space-x-2">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"></path>
                </svg>
                <h1 class="text-lg font-semibold">AI 图书管家 (Demo)</h1>
            </div>
            <a href="/" class="text-sm opacity-80 hover:opacity-100 transition">返回书库</a>
        </header>

        <!-- Chat Area -->
        <main ref="chatContainer" class="flex-1 overflow-y-auto p-4 space-y-4 bg-gray-50">
            <div v-if="messages.length === 0" class="h-full flex flex-col items-center justify-center text-gray-400 space-y-4">
                <svg class="w-16 h-16 opacity-20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z"></path>
                </svg>
                <p class="text-center">你可以问我关于馆藏书籍的问题，<br>例如“推荐几本好看的科幻小说”</p>
            </div>

            <template v-for="(msg, index) in messages" :key="index">
                <!-- User Message -->
                <div v-if="msg.role === 'user'" class="flex justify-end">
                    <div class="bg-blue-500 text-white px-4 py-2 rounded-2xl rounded-tr-none max-w-[80%] shadow-sm">
                        [[ msg.content ]]
                    </div>
                </div>

                <!-- AI Message -->
                <div v-else class="flex justify-start">
                    <div class="bg-white border border-gray-200 text-gray-800 px-4 py-2 rounded-2xl rounded-tl-none max-w-[80%] shadow-sm">
                        <div class="prose prose-sm max-w-none whitespace-pre-wrap" :class="{ 'typing-cursor': msg.streaming }">[[ msg.content ]]</div>
                    </div>
                </div>
            </template>
        </main>

        <!-- Input Area -->
        <footer class="p-4 bg-white border-t border-gray-100 shrink-0">
            <form @submit.prevent="sendMessage" class="flex space-x-2 relative">
                <input 
                    v-model="inputMessage" 
                    type="text" 
                    placeholder="输入你的问题..." 
                    class="flex-1 px-4 py-2 border border-gray-300 rounded-full focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition disabled:opacity-50 disabled:bg-gray-100"
                    :disabled="isLoading"
                >
                <button 
                    type="submit" 
                    class="bg-blue-600 text-white rounded-full w-10 h-10 flex items-center justify-center hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 disabled:opacity-50 disabled:cursor-not-allowed transition"
                    :disabled="isLoading || !inputMessage.trim()"
                >
                    <svg v-if="!isLoading" class="w-5 h-5 transform rotate-90" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path>
                    </svg>
                    <svg v-else class="w-5 h-5 animate-spin" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                </button>
            </form>
        </footer>
    </div>

    <script>
        const { createApp, ref, nextTick, onMounted } = Vue

        createApp({
            delimiters: ['[[', ']]'],
            setup() {
                const messages = ref([])
                const inputMessage = ref('')
                const isLoading = ref(false)
                const chatContainer = ref(null)

                const scrollToBottom = async () => {
                    await nextTick()
                    if (chatContainer.value) {
                        chatContainer.value.scrollTop = chatContainer.value.scrollHeight
                    }
                }

                const sendMessage = async () => {
                    if (!inputMessage.value.trim() || isLoading.value) return

                    const userMsg = inputMessage.value.trim()
                    messages.value.push({ role: 'user', content: userMsg })
                    inputMessage.value = ''
                    isLoading.value = true
                    
                    // Create placeholder for AI response
                    const aiMsgIndex = messages.value.push({ role: 'ai', content: '', streaming: true }) - 1
                    await scrollToBottom()

                    try {
                        // Get CSRF token from meta tag
                        const csrfToken = document.querySelector('meta[name="csrf-token"]').getAttribute('content');
                        
                        const response = await fetch('/ai/chat', {
                            method: 'POST',
                            headers: { 
                                'Content-Type': 'application/json',
                                'X-CSRFToken': csrfToken 
                            },
                            body: JSON.stringify({ message: userMsg })
                        })

                        if (!response.ok) throw new Error('Network response was not ok')

                        const reader = response.body.getReader()
                        const decoder = new TextDecoder()
                        let buffer = ''

                        while (true) {
                            const { done, value } = await reader.read()
                            if (done) break
                            
                            buffer += decoder.decode(value, { stream: true })
                            
                            // Process NDJSON lines
                            const lines = buffer.split('\n')
                            buffer = lines.pop() // Keep last incomplete line

                            for (const line of lines) {
                                if (line.trim()) {
                                    try {
                                        const data = JSON.parse(line)
                                        if (data.text) {
                                            messages.value[aiMsgIndex].content += data.text
                                            scrollToBottom()
                                        }
                                    } catch (e) {
                                        console.error('Parse error:', e)
                                    }
                                }
                            }
                        }
                    } catch (error) {
                        messages.value[aiMsgIndex].content += '\n[出错了: ' + error.message + ']'
                    } finally {
                        messages.value[aiMsgIndex].streaming = false
                        isLoading.value = false
                        scrollToBottom()
                    }
                }

                return {
                    messages,
                    inputMessage,
                    isLoading,
                    sendMessage,
                    chatContainer
                }
            }
        }).mount('#app')
    </script>
</body>
</html>
